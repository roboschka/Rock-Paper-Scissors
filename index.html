<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors: The Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors: The Game</h1>
    </header>

    <!--Score Board-->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <!--Result-->
    <div class="result">
      <h1>Paper covers rock. You win!</h1>
    </div>

    <div class="choices">
      <div class="per-choice" id="rock">
        <img src="./rock.png" alt="">
      </div>
      <div class="per-choice" id="paper">
        <img src="./paper.png" alt="">
      </div>
      <div class="per-choice" id="scissors">
        <img src="./scissors.png" alt="">
      </div>
    </div>

    <p id="message">Make a move.</p>

    <p id="credit">Inspired by <a href="https://www.youtube.com/watch?v=jaVNP3nIAv0" target="_blank">
      FreeCodeCamp.</a></p>
    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
